<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css
      integrity=sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3
      rel=stylesheet crossorigin=anonymous>
    <link href=custom.css rel=stylesheet>

    <title>Value 4 Value Exchange</title>
  </head>
  <body>
    <div class=container>
    <h1>Value 4 Value Exchange</h1>
    <div class=row>
        <div class=col-12>As of <span id=date></span> ago</div>
    </div>
    <div class=row>
        <div class=col-5>1 BTC</div>
        <div class=col-2>=</div>
        <div class=col-5 id=usd-per-btc></div>
    </div>
    <div class=row>
        <div class=col-5></div><div class=col-2>⇓</div><div class=col-5></div>
    </div>
    <div class=row>
        <div class=col-5>$0.25/hr</div>
        <div class=col-2>≅</div>
        <div class=col-5><span id=sat-rate></span> SAT/min</div>
    </div>
    <div class=row>
        <div class=col-12><button id=update type="button"
            class="btn btn-dark">Update</button></div>
    </div>

    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js
      integrity=sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p
      crossorigin=anonymous></script>
    <script src=luxon-2.3.0.min.js></script>
    <script src=main.js></script>
    </div>
  </body>
</html>
